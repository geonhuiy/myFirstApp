<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openUpload()" *ngIf="mediaProvider.loggedIn">Upload</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of (picArray | async)">
      <ion-thumbnail item-start>
        <img [src]="mediaProvider.mediaUrl +'/uploads/' +(image.file_id | thumbnail: 'large' | async)"/>
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{ image.description }}</p>
      <p>{{ image.time_added | date: medium }}</p>
      <button ion-button item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
