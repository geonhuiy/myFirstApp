<!--
  Generated template for the LogoutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-item *ngIf="(profile | async) as prof">
    <ion-thumbnail item-start>
      <img [src]="mediaProvider.mediaUrl + '/uploads/' + profilePic" />
    </ion-thumbnail>
    <h2>{{ prof.username }}</h2>
    <p>{{ prof.email }}</p>
    <p>{{ prof.user_id }}</p>
  </ion-item>

  <button ion-button (click)="logout()">Log out</button>
</ion-content>
